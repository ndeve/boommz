<VirtualHost *:443>
        ServerAdmin contact@boommz.com
        ServerName www.boommz.com
        Redirect permanent / https://boommz.com/

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/www.boommz.com/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/www.boommz.com/privkey.pem
        SSLCertificateChainFile /etc/letsencrypt/live/www.boommz.com/fullchain.pem
</VirtualHost>

<VirtualHost *:443>
        <FilesMatch .php$>
         SetHandler "proxy:fcgi://bz_php:9000"
        </FilesMatch>
        Redirect / http://boommz.com/

        ServerAdmin contact@boommz.com
        ServerName boommz.com

        DocumentRoot /home/wwwroot/boommz/public
        ErrorLog /home/wwwroot/boommz/var/log/apache2/error.log
        CustomLog /home/wwwroot/boommz/var/log/apache2/access.log Combined

        RewriteEngine On
        RewriteCond %{HTTP:Authorization} ^(.*)
        RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]

        Alias "/.well-known" "/etc/letsencrypt/data/.well-known"
        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/www.boommz.com/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/www.boommz.com/privkey.pem
        SSLCertificateChainFile /etc/letsencrypt/live/www.boommz.com/fullchain.pem

        <Directory /home/wwwroot/boommz/public>
            AllowOverride All
            Require all granted
        </Directory>

        <Directory /home/wwwroot/boommz/var>
            <IfModule mod_authz_core.c>
                Require all denied
            </IfModule>
            <IfModule !mod_authz_core.c>
                Order deny,allow
                Deny from all
            </IfModule>
        </Directory>

        <Directory /home/wwwroot/boommz/public>
            DirectoryIndex /home/wwwroot/boommz/public/index.php
            <IfModule mod_negotiation.c>
                Options -MultiViews
            </IfModule>

            <IfModule mod_rewrite.c>
                RewriteEngine On
                RewriteCond %{REQUEST_URI}::$1 ^(/.+)/(.*)::\2$
                RewriteRule ^(.*) - [E=BASE:%1]

                RewriteCond %{HTTP:Authorization} .
                RewriteRule ^ - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

                RewriteCond %{ENV:REDIRECT_STATUS} ^$
                RewriteRule ^index\.php(?:/(.*)|$) %{ENV:BASE}/$1 [R=301,L]

                RewriteCond %{REQUEST_FILENAME} -f
                RewriteRule ^ - [L]

                RewriteRule ^ %{ENV:BASE}/index.php [L]
            </IfModule>

            <IfModule !mod_rewrite.c>
                <IfModule mod_alias.c>
                    RedirectMatch 302 ^/$ /index.php/
                </IfModule>
            </IfModule>
        </Directory>
</VirtualHost>

